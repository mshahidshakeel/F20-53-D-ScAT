<mat-card
        class="card"
        [routerLink]="['/article', aggr, id]"
        (mouseover)="isActive = true"
        (mouseout)="isActive = false"
        [class.mat-elevation-z1]="!isActive" [class.mat-elevation-z10]="isActive">
    <img class="card-image" matCardImage src="{{image}}" alt="">
    <mat-card-header class="card-header card-title-wrapper">
        <mat-card-title class="card-title">
            {{title}}
        </mat-card-title>
    </mat-card-header>
</mat-card>
