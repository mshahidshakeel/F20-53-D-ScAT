<div class="grid-wrapper">
    <mat-grid-list
            [cols]="breakpoint" rowHeight="120px" (window:resize)="onResize($event)"
    >
        <mat-grid-tile
                *ngFor="let article of data"
        >
            <app-news-card
                    [article]="article"
            >
            </app-news-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
